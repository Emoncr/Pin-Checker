<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="codeDisplay" class="form-control" type="text">
                    <button onclick="numberMaker()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="buttonDisplay" class="form-control" type="text" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="buttonValue(this.innerText)" class="button">7</div>
                              <div onclick="buttonValue(this.innerText)" class="button">8</div>
                              <div onclick="buttonValue(this.innerText)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="buttonValue(this.innerText)" class="button">4</div>
                              <div onclick="buttonValue(this.innerText)" class="button">5</div>
                              <div onclick="buttonValue(this.innerText)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="buttonValue(this.innerText)" class="button">1</div>
                              <div onclick="buttonValue(this.innerText)" class="button">2</div>
                              <div onclick="buttonValue(this.innerText)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backSpace()" class="button">&lt;</div>
                                <div onclick="buttonValue(this.innerText)" class="button">0</div>
                                <div onclick="buttonDisplay.value = null" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="checkMatcher()" type="submit" class="submit-btn">Submit</button>
                                <p id="action" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pinNotMatched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p  id="pinMatched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        function numberMaker(){
            const randomNumber = Math.ceil(Math.random()* 10000);
            const randomStr = randomNumber + "";
            if (randomStr.length == 4) {
                document.getElementById("codeDisplay").value= randomStr;
            }
            else{
                return numberMaker();
            } 
            pinMatched.style.display = "none";
            pinNotMatched.style.display = "none";
        }

        function buttonValue(x) {
            let getButton = document.getElementById("buttonDisplay");
            getButton.value = getButton.value + x;
        }

        function backSpace(){
            buttonDisplay.value = buttonDisplay.value.slice(0, -1);
        }

        function checkMatcher() {
            const codeDisplay = document.getElementById("codeDisplay").value;
            const buttonDisplay = document.getElementById("buttonDisplay").value;
            if (codeDisplay == buttonDisplay) {
                pinMatched.style.display = "block";
            }
            else {
                pinNotMatched.style.display = "block";
            }
            document.getElementById("codeDisplay").value = null;
            document.getElementById("buttonDisplay").value = null;
        }











        
    </script>
</body>
</html>
